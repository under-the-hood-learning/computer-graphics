<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Demo - Shapes and Colors - Under the Hood Learning Plataform</title> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class="canvas-container">
            <canvas id="demo-canvas"></canvas>
        </div>

        <div id="control-box">
            <span class="control-box-title">Controls:</span>
            
            <div class="parameter-controler">
                <div style="display: inline-flex; justify-content: center; align-items: center; gap: 10px; margin: 8px;">
                      
                    <div style="display: flex; flex-direction: column;">
                        <div class="coordinates">
                            <span class="control-description" style="color: rgba(208, 195, 18, 0);">Vertex X</span> 
                            <div class="vertex-coordinate">X</div>
                            <div class="vertex-coordinate">Y</div>                         </div>
                        <div class="coordinates">
                            <span class="control-description" style="color: rgb(208, 195, 18);">Vertex A</span> 
                            <input oninput="{updateTriangle(event.target.value, 0, 0)}" type="number" min="-1.00" max="1.00" value="-0.50" step="0.05" class="vertex-coordinate">                
                            <input oninput="{updateTriangle(event.target.value, 0, 1)}" type="number" min="-1.00" max="1.00" value="-0.50" step="0.05" class="vertex-coordinate">
                        </div>
                        <div class="coordinates">
                            <span class="control-description" style="color: rgb(208, 195, 18);">Vertex B</span> 
                            <input oninput="{updateTriangle(event.target.value, 1, 0)}" type="number" min="-1.00" max="1.00" value="0.50" step="0.05" class="vertex-coordinate">                
                            <input oninput="{updateTriangle(event.target.value, 1, 1)}" type="number" min="-1.00" max="1.00" value="-0.50" step="0.05" class="vertex-coordinate">
                        </div>
                        <div class="coordinates">
                            <span class="control-description" style="color: rgb(208, 195, 18);">Vertex C</span> 
                            <input oninput="{updateTriangle(event.target.value, 2, 0)}" type="number" min="-1.00" max="1.00" value="-0.00" step="0.05" class="vertex-coordinate">                
                            <input oninput="{updateTriangle(event.target.value, 2, 1)}" type="number" min="-1.00" max="1.00" value="0.50" step="0.05" class="vertex-coordinate">
                        </div>
                        

                    </div>

                </div>
            </div>

       

            <div class="parameter-controler">
                <span class="control-description" style="color: blue;">Canvas Width</span>   
                <input oninput="{updateCanvasSize(event.target.value, undefined)}" type="range" min="0" max="100" value="100" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: blue;">Canvas Height</span>      
                <input oninput="{updateCanvasSize(undefined, event.target.value)}" type="range" min="0" max="100" value="100" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: rgb(207, 106, 34);">X Offset</span>   
                <input oninput="{updateOffsetX(event.target.value)}" type="range" min="0" max="100" value="50" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: rgb(207, 106, 34);">Y Offset</span>      
                <input oninput="{updateOffsetY(event.target.value)}" type="range" min="0" max="100" value="50" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: rgb(207, 51, 34);">Scale</span>      
                <input oninput="{updateScale(event.target.value)}" type="range" min="0" max="1000" value="100" class="">
            </div>

        </div>

        <div id="error-box">
            <span class="error-box-title">Error log:</span>
            <span class="error-description"></span>            
        </div>

        <div id="app-box">
            <div id="library-selection-box">

                <span class="library-box-title">Learning</span>
        
                <select id="skill">
                    <option value="">Computer Graphics</option>
                </select>            
                
                <span class="library-box-title">with</span>         
                
                <select id="technology">
                    <option value="">WebGL2</option>
                </select>            

                <span class="library-box-title">on</span>  

                <select onchange="{window.location.href = event.target.value}" id="session">
                    <option value="../01_shapes/index.html">Shapes and Colors</option>
                    <option value="../02_motion/index.html">Motion and Dynamics</option>
                    <option value="../03_3D/index.html">3D Principles</option>
                </select>   
            </div>

            <div id="plataform-name">
                <img src="./assets/turtle-alpha-rectangular.png" width="50px" />
                <span class="app-description">UNDER THE HOOD - Learning Plataform</span>  
            </div>
       
           

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>   
</html>
